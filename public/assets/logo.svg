<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .jr-text { font-family: 'Fraunces', serif; font-weight: bold; fill: #FFFFFF; filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.1)); }
      .orbit { fill: none; stroke: #D4AF37; stroke-width: 1.5; }
      .icon-bg { fill: #FFFFFF; stroke: #D4AF37; stroke-width: 1; }
      .icon-path { fill: #D4AF37; }
    </style>
  </defs>
  
  <!-- Outer Orbit Circle -->
  <circle cx="100" cy="100" r="80" class="orbit" />
  
  <!-- Main Mint Circle -->
  <circle cx="100" cy="100" r="65" fill="#B2D8D1" />
  
  <!-- JR Initials -->
  <text x="100" y="118" class="jr-text" font-size="65" text-anchor="middle">JR</text>
  
  <!-- Social Icons on Orbit -->
  <!-- Instagram (Top) -->
  <g transform="translate(90, 10) scale(0.6)">
    <rect x="0" y="0" width="30" height="30" rx="8" class="icon-bg" />
    <circle cx="15" cy="15" r="7" class="orbit" />
    <circle cx="23" cy="7" r="2" class="icon-path" />
  </g>
  
  <!-- Facebook (Right) -->
  <g transform="translate(170, 90) scale(0.6)">
    <circle cx="15" cy="15" r="15" class="icon-bg" />
    <path d="M18 15h-3v9h-4v-9H9v-3h2V10c0-2 1-4 4-4h3v3h-2c-1 0-1 1-1 2v2h3l-1 3z" class="icon-path" />
  </g>
  
  <!-- LinkedIn (Left) -->
  <g transform="translate(0, 90) scale(0.6)">
    <circle cx="15" cy="15" r="15" class="icon-bg" />
    <path d="M7 10h4v14H7V10zm2-2a2 2 0 110-4 2 2 0 010 4zm6 5h4v2h.1c.5-1 2-2 4-2 4.1 0 5 2.7 5 6.2V24h-4v-6.5c0-1.5-.1-3.5-2.1-3.5s-2.4 1.6-2.4 3.4V24h-4V13z" transform="scale(0.8) translate(5,5)" class="icon-path" />
  </g>
  
  <!-- TikTok (Bottom) -->
  <g transform="translate(90, 170) scale(0.6)">
    <circle cx="15" cy="15" r="15" class="icon-bg" />
    <path d="M21 9a5 5 0 01-5-5h-3v14a4 4 0 11-4-4l.1.5V11a7 7 0 106.9 8V9h2.5c0 2 1.5 3.5 3.5 3.5V9z" transform="scale(0.9) translate(3,3)" class="icon-path" />
  </g>
</svg>
